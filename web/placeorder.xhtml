<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
        <ui:composition template="masterpage.xhtml">
            <ui:define name="header">
                 <script type="text/javascript">
            function radio( target ){
                var selectedValue = $(target).val() == 'market' ? true : false ;
               // console.log( $(target).val() )
            if (selectedValue == true){
                $('.id-price').prop( 'disabled' , true );
                $('.id-price').prop( 'required' , false );
                
           // document.getElementsByClassName("id-price").disabled = true;
           // document.getElementsByClassName("id-price").required = false;
            }
            if (selectedValue == false){
                 $('.id-price').prop( 'disabled' , false );
                $('.id-price').prop( 'required' , true );
            //document.getElementsByClassName("id-price").required = true;
            //document.getElementsByClassName("id-price").disabled = false;
            }
            }
        </script>
                <h2 style="text-align: center;font-family: cursive;font-style: italic">Place Order</h2>
            </ui:define>    
            <ui:define name="content">
                <h:form class="form-control">
                    <h3 style="text-align: center;padding-top: 1%">Hi, #{login.account.loginid}! Enter following details...</h3>
                    <div style="padding-top: 4%;text-align: center">
                        <p>Order Type:</p>
                        <h:selectOneRadio style="text-align: center;padding-left: 43%" id="ordertype" value="#{brokerageAccount.order_type}">
                            <f:selectItem  itemValue="buy" itemLabel="Buy" />

                            <f:selectItem  itemValue="sell" itemLabel="Sell" />
                        </h:selectOneRadio>
                        <p></p>
                        <p></p>
                        <p>Order Category:</p>
                        <h:selectOneRadio style="text-align: center;padding-left: 40%" id="ordercategory" onclick="radio(this)" value="#{brokerageAccount.order_category}">
                            <f:selectItem id="market" itemValue="market" itemLabel="MarketOrder" />

                            <f:selectItem id="limit" itemValue="limit" itemLabel="LimitOrder" />
                     
                        </h:selectOneRadio>
                    </div>
                    <div style="text-align: center">
                        <div class="form-group row" style="justify-content: left">
                            <label for="stock" class="col-xs-2 col-form-label">Stock Type :  </label>
                            <h:inputText class="form-control" style="border-radius: 5px" value="#{brokerageAccount.ss}" required="true" requiredMessage="Stock type cannot be null"
                                         ></h:inputText>
                        </div>
                        <p></p>
                        <div class="form-group row" style="justify-content: left">
                            <label for="stocknumber" class="col-xs-2 col-form-label">Number of Stocks :  </label>
                            <h:inputText class="form-control" value="#{brokerageAccount.num}" style="border-radius: 5px" required="true" requiredMessage="Stock Number cannot be null"
                                         ></h:inputText>
                        </div>
                        <p></p>
                        <div class="form-group row" style="justify-content: left">
                            <label for="price" class="col-xs-2 col-form-label">Price :  </label>
                            <h:inputText class="id-price" value="#{brokerageAccount.price}" id="price" required="false" style="border-radius: 5px"
                                         ></h:inputText>
                        </div>
                        <p></p>
                        <p></p>
                        <h:commandButton id="submit" class="btn btn-primary" style="background-color:#6495ED" value="Place Order"
                                 action="orderconfirmation.xhtml" />
                        <span>     </span>
                        <h:commandButton class="btn btn-primary" style="background-color:#6495ED" value="Cancel"
                                 action="homepage.xhtml" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
        
</html>
